<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FlowPilot â€” Simple Analytics for Busy Teams</title>
<meta name="description" content="Lightweight analytics SaaS landing page demo with pricing toggle, FAQ accordion, and testimonial slider." />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
--bg:#0b0c10; /* page bg */
--panel:#111319; /* cards/nav */
--text:#e8eaf0; /* primary text */
--muted:#aeb4c1; /* secondary */
--brand:#e5e7eb; /* mono neutral */ /* mint */
--accent:#9ca3af; /* subtle gray accent */ /* blue */
--danger:#f87171;
--border:#cbd5e1; /* brighter border */
--shadow: 0 10px 30px rgba(0,0,0,.35);
--radius: 16px;
--container: 1120px;
}
*{box-sizing:border-box}
html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text);}
a{color:inherit;text-decoration:none}
img{max-width:100%;display:block}
.container{max-width:var(--container);margin:0 auto;padding:0 20px}
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 16px;border-radius:8px;background:var(--brand);color:#0a0f0d;font-weight:500;border:1px solid var(--brand);box-shadow:none;transition:.15s transform ease;}
.btn:hover{transform:translateY(-1px);}
.btn.secondary{background:transparent;color:var(--text);border:1px solid var(--border)}
header{position:sticky;top:0;z-index:50;background:var(--panel);border-bottom:1px solid var(--border);box-shadow:0 6px 18px rgba(0,0,0,.25)}
nav{display:flex;justify-content:space-between;align-items:center;height:64px}
.logo{display:flex;align-items:center;gap:10px;font-weight:700}
.logo .mark{width:28px;height:28px;border-radius:8px;background:conic-gradient(from 120deg, var(--brand), var(--accent));box-shadow:0 0 0 2px #15202b inset}
.nav-links{display:flex;gap:18px}
.nav-links a{color:var(--muted);transition:color .2s ease;}
.nav-links a.active{color:var(--text);text-decoration:underline;text-underline-offset:4px;}
.nav-links a:hover{color:var(--text);text-decoration:underline;text-underline-offset:4px}
.nav-links .btn{color:#000 !important;background:var(--brand) !important;border-color:var(--brand) !important;}
.hero{padding:72px 0 40px;border-bottom:1px solid var(--border)}
.hero .headline{font-size:46px;line-height:1.05;letter-spacing:-0.02em;margin:10px 0 14px}
.hero p{color:var(--muted);max-width:720px}
.hero-cta{display:flex;gap:12px;margin-top:22px;flex-wrap:wrap}
.statbar{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:38px}
.stat{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:14px 16px}
.stat b{font-size:20px}
.features{padding:56px 0}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
.card{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);padding:20px;box-shadow:var(--shadow);}
.card h3{margin:4px 0 6px;font-size:18px}
.muted{color:var(--muted)}
.feature-icon{width:36px;height:36px;border-radius:10px;background:transparent;border:1px solid var(--border);display:grid;place-items:center;color:var(--muted);}
